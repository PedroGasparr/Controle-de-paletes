<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Paletes - Registrar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-pallet"></i>
                <h1>Controle de Paletes</h1>
            </div>
            
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-details">
                    <span id="user-email">carregando...</span>
                    <span id="user-unit">Unidade</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li data-section="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </li>
                    <li data-section="registro">
                        <i class="fas fa-edit"></i>
                        <span>Registrar</span>
                    </li>
                    <li data-section="Retrabalhos">
                        <i class="fas fa-layer-group"></i>
                        <span>Retrabalhos</span>
                    </li>
                    <li class="active" data-section="historico">
                        <i class="fas fa-history"></i>
                        <span>Histórico</span>
                    </li>
                </ul>
            </nav>
            
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sair</span>
            </button>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2 id="section-title">Histórico</h2>
                <div class="header-info">
                    <div class="info-item">
                        <i class="fas fa-building"></i>
                        <span id="current-unit">Unidade</span>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar-day"></i>
                        <span id="current-date">00/00/0000</span>
                    </div>
                </div>
            </header>

            <div class="history-container">
                <div class="history-controls">
                    <div class="date-filter">
                        <label for="start-date">De:</label>
                        <input type="date" id="start-date">
                        
                        <label for="end-date">Até:</label>
                        <input type="date" id="end-date">
                        
                        <button id="filter-btn" class="filter-btn">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                    </div>
                    
                    <button id="export-btn" class="export-btn">
                        <i class="fas fa-file-csv"></i> Exportar CSV
                    </button>
                </div>
                
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Operação</th>
                                <th>Quantidade</th>
                                <th>Turno</th>
                                <th>Responsável</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body">
                            <!-- Os dados serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>   

    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Main App -->
    <script src="../js/historico.js"></script>
</body>
</html>
